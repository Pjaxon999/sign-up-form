<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>TOP Sign Up Form</title>
</head>
<body>

<div class="wrapper">    
<div class="image-column">

    <div class="odin-container">
    <img src="./assets/images/odin-lined.png" alt="The icon for The Odin Project"><span>ODIN</span>
    </div>

    <div class="footer">    
    <p>Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></p>
    </div>

</div>

<div class="right">

    <div class="heading">
    <h1>This is not a real online service! You know you need something like this in your life
        to help you realize your deepest dreams. <br />
        Sign up <em>now</em> to get started.
    </h1>
    <h1>You <em>know</em> you want to.</h1>
    </div>

    <form>
    <h1>Let's Do This!</h1>
    <div class="form-main">
        
        <div class="form-row">
            <label for="first-name">FIRST NAME</label>
            <input type="text" id="first-name" name="first-name" />
            <label for="last-name">LAST NAME</label>
            <input type="text" id="last-name" name="last-name" />
        </div>
        <div class="form-row">
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email" placeholder="john@doe.com" />
            <label for="phone">PHONE</label>
            <input type="tel" id="phone" name="phone" />
        </div>
        <div class="form-row">
            <label for="pwd">PASSWORD</label>
            <input type="password" id="pwd" name="password" required />
            <label for="confirm-pwd">CONFIRM PASSWORD</label>
            <input type="password" id="confirm-pwd" name="confirm-password" />
        </div>
    </div>
    <button>Create Account</button>
    <p>Already have an account? <a href="">Log in</a></p>
    </form>
</div>
</div>
    
</body>
</html>
